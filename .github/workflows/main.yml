name: MOIZA-FRONT-V1-CI

on:
  push:
    branches : [master]

  pull_request:
    branches : [master]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Check Node v
        run: node -v
      - name: Install Dependencies
        run: yarn install
      - name: Formatting code
        run: yarn format:fix
      - name: Build
        run: yarn build