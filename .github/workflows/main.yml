name: MOIZA-FRONT-V1-CI

on:
  push:
    branches : [master]

  pull_request:
    branches : [master]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Check Node v
        run: node -v

      - name: Install Dependencies
        run: yarn install
      - name : Formatting code
        run : yarn format:fix
      - name: Build
        run: yarn build