name: MOIZA-FRONT-V1-CI

on:
  push:
    branches : [master]

  pull_request:
    branches : [master]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Check Node v
        run: node -v

      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build